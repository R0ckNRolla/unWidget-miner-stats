[MeasureCheckVersion]
# Парсим страницу записей последних версий скина и забираем номер
UpdateDivider=5
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
URL="https://cloud.unserver.ru/s/w8PTjpvT81QUdye/download?path=%2F&files=CheckVer.txt"
RegExp=(?siU)Latest Version: "(.*)". This 
ForceReload=1
StringIndex=1
[MeasureCalcVer]
#Ебанный костыль!
Measure=Calc
Formula=#Version#-MeasureCheckVersion
#Сравниваем последнюю версию с текущей. Если не совпадают - то показываем окно с линком на скачивание
IfCondition=MeasureCalcVer <0
IfTrueAction=[!ShowMeter MeterH1_GetNewVer][!Delay 2500][!HideMeter MeterH1_GetNewVer][!ShowMeter MeterH1_GetNewVerSmall][!SetOption MeasureCheckVersion UpdateRate "-1"][!ShowMeter MeterH1_ChangelogSmall][!SetOption MeasureGetChangelog UpdateRate "-1"]
[MeasureGetChangelog]
# Парсим страницу записей последних версий скина и забираем номер
UpdateDivider=5
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
URL="https://cloud.unserver.ru/s/w8PTjpvT81QUdye/download?path=%2F&files=Changelog.txt"
RegExp=(?siU)\[\[Version\:[MeasureCheckVersion](.*)\]\]
ForceReload=1
[MeasureChangelog]
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetChangelog]
StringIndex=1

[MeasureIsIHavePayID]
#Проверяем сохранен ли PayID
UpdateDivider=-1
Measure=String
String=#PayID#
DynamicVariables=1
IfMatch="-"
IfNotMatchAction=[!CommandMeasure MeasurePayIdInput "ExecuteBatch 2"]

[MeasurePayIdInput]
# Панель ввода ZEC Pay Id После клика
DynamicVariables=1
Measure=Plugin
Plugin=InputText
X=100
Y=30
W=260
H=90
FontSize=13
FontColor=#Gold#255
SolidColor=0,0,0,255
AntiAlias=1
FocusDismiss=1
DefaultValue=#PayID#
#Меняем переменную на то что введено
Command1=[!SetVariable PayID "$UserInput$"]
#Задаем полный URL c Pay ID для парсера
Command2=[!SetOption MeasureGetMinerStats URL "#LeftURL##*PayID*#"][!UpdateMeter *][!UpdateMeasure *][!Redraw]

[MeasureGetMinerStats]
# Парсим всю (по майнеру! не по воркерам!) стату по xmr Pay id
UpdateDivider=10
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
# URL даем через MeasurePayIdInput из #*PayID*#
RegExp=(?siU)"balance": "(.*)",.*"hashrate": "(.*)",
ForceReload=1
UpdateRate=1

[MeasureMinerHashrate]
# Хешрейт майнера
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetMinerStats]
StringIndex=2
OnChangeAction=[!SetOption MeasureGetMinerProfit URL "https://whattomine.com/coins/166-zec-equihash?utf8=%E2%9C%93&hr=[MeasureMinerHashrate]&p=0.0&fee=1.0&cost=0.1&hcost=0.0&commit=Calculate"][!UpdateMeter *][!UpdateMeasure *][!Redraw]

[MeasureGetMinerProfit]
UpdateDivider=20
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
# URL даем через [MeasureMinerHashrate]
RegExp=(?siU)<tr class="active">.*Day.*<td>.*<td>.*<td>.*<td>.*<td>.*<td>.* (.*) <.*<td>.*Month.*<td>.*<td>.*<td>.*<td>.*<td>.*<td>.* (.*) <
#RegExp=(?siU)Day<td>(.*)td
#RegExp=(?sU)<td>.*Ho(.*)r.*</td>
ForceReload=1
UpdateRate=1

[MeasureMinerProfitDay]
#Profit per Day
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetMinerProfit]
StringIndex=1

[MeasureMinerProfitMonth]
#Profit per Month
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetMinerProfit]
StringIndex=2

#[MeasureMinerTotalPaid]
## Total Paid майнера без точки
#Measure=Plugin
#Plugin=WebParser
#URL=[MeasureGetMinerStats]
#StringIndex=2

[MeasureMinerTotalDue]
# Total Due майнера без точки
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetMinerStats]
StringIndex=1

#[MeasureMinerTotalPaidDot]
# Total Paid выделяем целое
#Measure=Calc
#Formula=MeasureMinerTotalPaid / 1000000000000

[MeasureMinerTotalDueDot]
# Total Paid выделяем целое
# Нанопул выдает сразу нормальное значение, делить не надо
Measure=Calc
Formula=MeasureMinerTotalDue 

[MeasureGetLastBlockTimeUnix]
#Получаем общую статистику пула
UpdateDivider=10
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
URL=https://zec.nanopool.org/api/v1/pool/blocks/0/1
RegExp=(?siU)"date":(.*),
ForceReload=1

[MeasureLastBlockTimeUnix]
# Забираем время когда нашли последний блок в unix time stamp 
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetLastBlockTimeUnix]
StringIndex=1

[MeasureCurrentTimeStampUTC0]
# Просто локально получаем время в unix time stamp с поправкой на utc-0 (т.к. пул отдает таймстамп тоже в ютц-0)
Measure=Time
TimeZone=0

[MeasureLastBlockTimeAgo]
# Из локального таймстампа вычитаем таймстамп пула последнего блока и отдаем в формате Ч:М:С
Measure=Time
TimeStamp=([MeasureCurrentTimeStampUTC0:]-[MeasureLastBlockTimeUnix])
Format=%H:%M:%S
DynamicVariables=1

[MeasureGetPoolUSDPrice]
#Получаем прайс aeon на usd
UpdateDivider=10
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
URL=https://api.cryptonator.com/api/ticker/zec-usd
RegExp=(?siU)"price":"(.*)","volume"
ForceReload=1
StringIndex=1

[MeasurePoolUSDPrice]
# Забираем aeon to usd цену
Measure=Calc
Formula=MeasureGetPoolUSDPrice

[MeasureGetPoolBTCPrice]
#Получаем прайс aeon на btc 
UpdateDivider=10
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
URL=https://api.cryptonator.com/api/ticker/zec-btc
RegExp=(?siU)"price":"(.*)","volume"
ForceReload=1
StringIndex=1

[MeasurePoolBTCPrice]
# Забираем aeon to btc цену
Measure=Calc
Formula=MeasureGetPoolBTCPrice


