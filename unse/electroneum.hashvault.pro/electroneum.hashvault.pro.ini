#
#  ███╗   ███╗███████╗ █████╗ ███████╗██╗   ██╗██████╗ ███████╗███████╗
#  ████╗ ████║██╔════╝██╔══██╗██╔════╝██║   ██║██╔══██╗██╔════╝██╔════╝
#  ██╔████╔██║█████╗  ███████║███████╗██║   ██║██████╔╝█████╗  ███████╗
#  ██║╚██╔╝██║██╔══╝  ██╔══██║╚════██║██║   ██║██╔══██╗██╔══╝  ╚════██║
#  ██║ ╚═╝ ██║███████╗██║  ██║███████║╚██████╔╝██║  ██║███████╗███████║
#  ╚═╝     ╚═╝╚══════╝╚═╝  ╚═╝╚══════╝ ╚═════╝ ╚═╝  ╚═╝╚══════╝╚══════╝
#

[MeasureRandomID]
UpdateDivider=-1
Measure=Calc
Formula=Random
[MeasureStats]
#Проверяем наличие id виджета
UpdateDivider=-1
Measure=String
String=#ID#
DynamicVariables=1
IfMatch="-"
IfMatchAction=[!SetVariable ID [MeasureRandomID]][!RainmeterWriteKeyValue Variables ID [MeasureRandomID]]
IfNotMatchAction=[!SetOption MeasureSendStat URL #GA1##ID##GA2##Version##GA3#][!UpdateMeter *][!UpdateMeasure *]
[MeasureSendStat]
# Сбор статистики по кол-ву онлайн пользователей виджета
UpdateDivider=120
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
ForceReload=1

[MeasureCheckVersion]
# Парсим страницу записей последних версий скина и забираем номер
UpdateDivider=600
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
URL="https://raw.githubusercontent.com/Unse/unWidget-miner-stats/master/unse/CheckVer.txt"
RegExp=(?siU)Latest Version: "(.*)". This 
ForceReload=1
StringIndex=1
[MeasureCalcVer]
#Ебанный костыль!
Measure=Calc
Formula=#Version#-MeasureCheckVersion
#Сравниваем последнюю версию с текущей. Если не совпадают - то показываем окно с линком на скачивание
IfCondition=MeasureCalcVer <0
IfTrueAction=[!ShowMeter MeterH1_GetNewVer][!Delay 2500][!HideMeter MeterH1_GetNewVer][!ShowMeter MeterH1_GetNewVerSmall][!SetOption MeasureCheckVersion UpdateDivider "-1"][!ShowMeter MeterH1_ChangelogSmall][!SetOption MeasureGetChangelog UpdateDivider "-1"]
[MeasureGetChangelog]
# Парсим страницу записей последних версий скина и забираем номер
UpdateDivider=600
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
URL="https://raw.githubusercontent.com/Unse/unWidget-miner-stats/master/unse/Changelog.txt"
RegExp=(?siU)\[\[Version\:[MeasureCheckVersion](.*)\]\]
ForceReload=1
[MeasureChangelog]
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetChangelog]
StringIndex=1

[MeasureIsIHavePayID]
#Проверяем сохранен ли PayID
UpdateDivider=-1
Measure=String
String=#PayID#
DynamicVariables=1
IfMatch="-"
IfNotMatchAction=[!CommandMeasure MeasurePayIdInput "ExecuteBatch 2"]

[MeasurePayIdInput]
# Панель ввода ETN Pay Id После клика
DynamicVariables=1
Measure=Plugin
Plugin=InputText
X=100
Y=30
W=260
H=90
FontSize=13
FontColor=#LightBlue#255
SolidColor=0,0,0,255
AntiAlias=1
FocusDismiss=1
DefaultValue=#PayID#
#Меняем переменную на то что введено
Command1=[!SetVariable PayID "$UserInput$"]
#Задаем полный URL c Pay ID для парсера
Command2=[!SetOption MeasureGetMinerStats URL "#LeftURL##*PayID*##RightURL#"][!UpdateMeter *][!UpdateMeasure *][!Redraw]

[MeasureGetMinerStats]
# Парсим всю (по майнеру! не по воркерам!) стату по ETN Pay id
UpdateDivider=30
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
# URL даем через MeasurePayIdInput из #*PayID*#
RegExp=(?siU)"hash":(.*),"identifier".*"amtPaid":(.*),"amtDue":(.*),"txnCount"
ForceReload=1

[MeasureMinerHashrate]
# Хешрейт майнера
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetMinerStats]
StringIndex=1

[MeasureGetPoolBTCPrice]
#Получаем прайс ETN на btc
UpdateDivider=60
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
URL=https://www.cryptopia.co.nz/api/GetMarket/ETN_BTC
RegExp=(?siU)"AskPrice":(.*),"BidPrice"
ForceReload=1
StringIndex=1

[MeasurePoolBTCPrice]
# Забираем ETN to btc цену
Measure=Calc
Formula= MeasureGetPoolBTCPrice

[MeasureGetPoolUSDPrice]
#Получаем прайс btc на usd
UpdateDivider=60
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
URL=https://api.cryptonator.com/api/ticker/btc-usd
RegExp=(?siU)"price":"(.*)","volume"
ForceReload=1
StringIndex=1

[MeasurePoolUSDPrice]
# Забираем ETN to usd цену
DynamicVariables=1
Measure=Calc
Formula= MeasureGetPoolUSDPrice * MeasureGetPoolBTCPrice

[MeasureGetNetStats]
UpdateDivider=300
UpdateRate=1
ForceReload=1
Measure=Plugin
Plugin=WebParser
DynamicVariables=1
URL=https://whattomine.com/coins/213.json
RegExp=(?siU)"block_time":"(.*)",.*"block_reward24":(.*),.*"difficulty":(.*),

[MeasureBlockTime]
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetNetStats]
StringIndex=1
[MeasureBlockReward]
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetNetStats]
StringIndex=2
[MeasureDiff]
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetNetStats]
StringIndex=3
[MeasureDiffSplitted]
Measure=Calc
Formula=Round( MeasureDiff )
RegExpSubstitute=1
Substitute="^(\d{1,2}?)((\d{3})+)$":"\1`\2","(\d{3})(?=\d)":"\1`"

[MeasureCalcSecReward]
# Electroneum has negative luck 35%. That's why multiply 0,65
Measure=Calc
Formula=( ( ( ( 60*60 / MeasureBlockTime ) * MeasureBlockReward * MeasureMinerHashrate ) / ( MeasureDiff / MeasureBlockTime ) ) * 0.65 )

[MeasureMinerRewardDay]
#Profit per Day
Measure=Calc
Formula= MeasureCalcSecReward * 24

[MeasureMinerProfitDay]
#Profit per Day
Measure=Calc
Formula= MeasureMinerRewardDay * MeasurePoolUSDPrice

[MeasureMinerRewardMonth]
#Profit per Month
Measure=Calc
Formula= MeasureMinerRewardDay * 30

[MeasureMinerProfitMonth]
#Profit per Month
Measure=Calc
Formula= MeasureMinerRewardMonth * MeasurePoolUSDPrice

[MeasureMinerTotalPaid]
# Total Paid майнера без точки
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetMinerStats]
StringIndex=2

[MeasureMinerTotalDue]
# Total Due майнера без точки
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetMinerStats]
StringIndex=3

[MeasureMinerTotalPaidDot]
# Total Paid выделяем целое
Measure=Calc
Formula=MeasureMinerTotalPaid / 100

[MeasureMinerTotalDueDot]
# Total Paid выделяем целое
Measure=Calc
Formula=MeasureMinerTotalDue / 100

[MeasureGetLastBlockTimeUnix]
#Получаем общую статистику пула
UpdateDivider=120
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
URL=https://electroneum.hashvault.pro/api/pool/stats
RegExp=(?siU)"lastBlockFoundTime":(.*),"lastBlockFound"
ForceReload=1

[MeasureLastBlockTimeUnix]
# Забираем время когда нашли последний блок в unix time stamp 
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetLastBlockTimeUnix]
StringIndex=1

[MeasureCurrentTimeStampUTC0]
# Просто локально получаем время в unix time stamp с поправкой на utc-0 (т.к. пул отдает таймстамп тоже в ютц-0)
Measure=Time
TimeZone=0

[MeasureLastBlockTimeAgo]
# Из локального таймстампа вычитаем таймстамп пула последнего блока и отдаем в формате Ч:М:С
Measure=Time
TimeStamp=([MeasureCurrentTimeStampUTC0:]-[MeasureLastBlockTimeUnix])
Format=%H:%M:%S
DynamicVariables=1

