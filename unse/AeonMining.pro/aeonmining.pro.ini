[MeasureCheckVersion]
# Парсим страницу записей последних версий скина и забираем номер
UpdateDivider=5
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
URL="https://cloud.unserver.ru/s/MqcDTZQ8Gy5i0ZV/download?path=%2F&files=CheckVer.txt"
RegExp=(?siU)Latest Version: "(.*)". This 
ForceReload=1
StringIndex=1
[MeasureCalcVer]
#Ебанный костыль!
Measure=Calc
Formula=#Version#-MeasureCheckVersion
#Сравниваем последнюю версию с текущей. Если не совпадают - то показываем окно с линком на скачивание
IfCondition=MeasureCalcVer <0
IfTrueAction=[!ShowMeter MeterH1_GetNewVer][!Delay 2500][!HideMeter MeterH1_GetNewVer][!ShowMeter MeterH1_GetNewVerSmall][!SetOption MeasureCheckVersion UpdateRate "-1"][!ShowMeter MeterH1_ChangelogSmall][!SetOption MeasureGetChangelog UpdateRate "-1"]
[MeasureGetChangelog]
# Парсим страницу записей последних версий скина и забираем номер
UpdateDivider=5
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
URL="https://cloud.unserver.ru/s/MqcDTZQ8Gy5i0ZV/download?path=%2F&files=Changelog.txt"
RegExp=(?siU)\[\[Version\:[MeasureCheckVersion](.*)\]\]
ForceReload=1
[MeasureChangelog]
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetChangelog]
StringIndex=1

[MeasureIsIHavePayID]
#Проверяем сохранен ли PayID
UpdateDivider=-1
Measure=String
String=#PayID#
DynamicVariables=1
IfMatch="-"
IfNotMatchAction=[!CommandMeasure MeasurePayIdInput "ExecuteBatch 2"]

[MeasurePayIdInput]
# Панель ввода Aeon Pay Id После клика
DynamicVariables=1
Measure=Plugin
Plugin=InputText
X=100
Y=30
W=260
H=90
FontSize=13
FontColor=#LightBlue#255
SolidColor=0,0,0,255
AntiAlias=1
FocusDismiss=1
DefaultValue=#PayID#
#Меняем переменную на то что введено
Command1=[!SetVariable PayID "$UserInput$"]
#Задаем полный URL c Pay ID для парсера
Command2=[!SetOption MeasureGetMinerStats URL "#LeftURL##*PayID*#"][!UpdateMeter *][!UpdateMeasure *][!Redraw]

[MeasureGetMinerStats]
# Парсим всю (по майнеру! не по воркерам!) стату по Intense Pay id
UpdateDivider=10
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
# URL даем через MeasurePayIdInput из #*PayID*#
RegExp=(?siU){"stats":{(.*)},"payments"
ForceReload=1
UpdateRate=1

[MeasureGetMinerHashrate]
# Хешрейт майнера
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetMinerStats]
RegExp=(?siU)"hashrate":"(.*)"

[MeasureMinerHashrate]
# Хешрейт майнера
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetMinerHashrate]
StringIndex=1

[MeasureGetMinerTotalPaid]
# Total Paid майнера без точки
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetMinerStats]
RegExp=(?siU)"paid":"(.*)"

[MeasureMinerTotalPaid]
# Total Paid майнера без точки
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetMinerTotalPaid]
StringIndex=1

[MeasureGetMinerTotalDue]
# Total Due майнера без точки
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetMinerStats]
RegExp=(?siU)"balance":"(.*)"

[MeasureMinerTotalDue]
# Total Due майнера без точки
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetMinerTotalDue]
StringIndex=1

[MeasureMinerTotalPaidDot]
# Total Paid выделяем целое
Measure=Calc
Formula=MeasureMinerTotalPaid / 1000000000000

[MeasureMinerTotalDueDot]
# Total Paid выделяем целое
Measure=Calc
Formula=MeasureMinerTotalDue / 1000000000000

[MeasureGetLastBlockTimeUnix]
#Получаем общую статистику пула (пул отдает миллисекунды, так что обрезаем последние три цифры)
UpdateDivider=10
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
URL=http://api.aeonmining.pro/stats
RegExp=(?siU){"lastBlockFound":"(.*)..."},"blocks"
ForceReload=1

[MeasureLastBlockTimeUnix]
# Забираем время когда нашли последний блок в unix time stamp 
Measure=Plugin
Plugin=WebParser
URL=[MeasureGetLastBlockTimeUnix]
StringIndex=1

[MeasureCurrentTimeStampUTC0]
# Просто локально получаем время в unix time stamp с поправкой на utc-0 (т.к. пул отдает таймстамп тоже в ютц-0)
Measure=Time
TimeZone=0

[MeasureLastBlockTimeAgo]
# Из локального таймстампа вычитаем таймстамп пула последнего блока и отдаем в формате Ч:М:С
Measure=Time
TimeStamp=([MeasureCurrentTimeStampUTC0:]-[MeasureLastBlockTimeUnix])
Format=%H:%M:%S
DynamicVariables=1

[MeasureGetPoolUSDPrice]
#Получаем прайс aeon на usd
UpdateDivider=10
UpdateRate=1
DynamicVariables=1
Measure=Plugin
Plugin=WebParser
URL=https://api.cryptonator.com/api/ticker/aeon-usd
RegExp=(?siU)"price":"(.*)","volume"
ForceReload=1
StringIndex=1

[MeasurePoolUSDPrice]
# Забираем aeon to usd цену
Measure=Calc
Formula=MeasureGetPoolUSDPrice

[MeasureGetPoolBTCPrice]
